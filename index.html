<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible image site</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="thumbnail-container"></div>
    <div
      id="image-container"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    >
      <img
        id="backgroundImage"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      />
      <button id="left-button">LEFT</button>
      <button id="right-button">RIGHT</button>
    </div>
  </body>
</html>
